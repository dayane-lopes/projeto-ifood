<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="all"> <!--Mobile -->
    <link rel="stylesheet" href="queries.css"> <!--Demais mídias -->
    <title>Projeto Ifood</title>
</head>
<body>
    <main>
        <div class="item ativo" style="--background: #EA3D41;">
            <div class="conteudo">Delicioso</div>
            <img src="imagens/hamburguer.png" alt="hamburguer" class="food">
            <img src="imagens/tomate.png" alt="" class="fundo">
        </div>

        <div class="item" style="--background: #ffa500;">
            <div class="conteudo">Saudável</div>
            <img src="imagens/suco.png" alt="suco" class="food">
            <img src="imagens/laranja.png" alt="" class="fundo">
        </div>

        <div class="item" style="--background: #a3451f;">
            <div class="conteudo">Crocante</div>
            <img src="imagens/batata-frita.png" alt="batata-frita" class="food">
            <img src="imagens/salsa.png" alt="" class="fundo">
        </div>

        <div class="seta">
            <button id="voltar"><img src="imagens/seta-tras.png" alt="seta-tras"></button>

            <button id="proxima"><img src="imagens/seta-frente.png" alt="seta-frente"></button>
        </div>
    </main>
    <footer>Produzido por Dayane Lopes</footer>
</body>
<script src="script.js"></script>
</html>
